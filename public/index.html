<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask Studio</title>
    <style>
      /* Reset margin and padding, set box sizing */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        display: grid;
        place-items: center;
        font-family: sans-serif;
        overflow: hidden;
        /* More user-friendly fallback background gradient */
        background: linear-gradient(135deg, #fdfbfb, #ebedee);
      }

      /* Animated background container */
      .background {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        background-size: 600% 600%;
        animation: gradientAnimation 20s ease infinite;
      }

      /* Noise overlay with slight blur and animated glow effect */
      .background::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIW2P8z/C/HwAF/gL+MDzK1AAAAABJRU5ErkJggg==");
        opacity: 0.05;
        mix-blend-mode: overlay;
        filter: blur(4px);
        animation: glowAnimation 10s ease-in-out infinite alternate;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes glowAnimation {
        from {
          opacity: 0.03;
        }
        to {
          opacity: 0.07;
        }
      }

      /* Content container using native CSS grid for layout */
      .content {
        text-align: center;
        color: #fff;
        padding: 2rem;
        display: grid;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="content">
      <h1>Welcome to Ask Studio</h1>
      <p>Where modern design meets performance and responsiveness.</p>
    </div>
  </body>
</html>
